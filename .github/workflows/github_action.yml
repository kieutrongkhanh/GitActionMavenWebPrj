name: Java Web CI with Maven Project

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    
jobs:
    build:
        run-on: ubuntu-latest
        steps:
        -uses: action/checkout@v2
        -name: Set up JDK 1.8
         uses: actions/setup-java@v1
         with: 
             java-version: 1.8
        -name: Test with Maven
         run: mvn verify
        -name: Build with Maven
         if: ${{success()}}
         run: mvn install
